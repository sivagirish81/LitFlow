name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect_frontend:
    name: detect_frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      has_frontend: ${{ steps.detect.outputs.has_frontend }}
      frontend_dir: ${{ steps.detect.outputs.frontend_dir }}
      frontend_lockfile: ${{ steps.detect.outputs.frontend_lockfile }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect frontend directory
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          if [[ -f "apps/web/package.json" ]]; then
            FRONTEND_DIR="apps/web"
          elif [[ -f "package.json" ]]; then
            FRONTEND_DIR="."
          else
            FRONTEND_DIR=""
          fi

          if [[ -z "${FRONTEND_DIR}" ]]; then
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
            echo "frontend_dir=" >> "$GITHUB_OUTPUT"
            echo "frontend_lockfile=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          LOCKFILE="${FRONTEND_DIR}/package-lock.json"

          echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          echo "frontend_dir=${FRONTEND_DIR}" >> "$GITHUB_OUTPUT"
          echo "frontend_lockfile=${LOCKFILE}" >> "$GITHUB_OUTPUT"

  go_build_test:
    name: go_build_test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Print Go version
        run: go version

      - name: Download modules
        run: go mod download

      - name: Go vet
        run: go vet ./...

      - name: Go test
        shell: bash
        run: |
          set -euo pipefail
          go test ./... -v | tee go-test.log

      - name: Build API
        run: go build ./cmd/api

      - name: Build Worker
        run: go build ./cmd/worker

      - name: Upload Go test log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: go-build-test-logs
          path: go-test.log
          if-no-files-found: ignore

  go_lint:
    name: go_lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Print Go version
        run: go version

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  go_race:
    name: go_race
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Print Go version
        run: go version

      - name: Go race test
        shell: bash
        run: |
          set -euo pipefail
          go test ./... -race -v | tee go-race.log

      - name: Upload Go race log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: go-race-logs
          path: go-race.log
          if-no-files-found: ignore

  frontend_build:
    name: frontend_build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [detect_frontend]
    if: ${{ needs.detect_frontend.outputs.has_frontend == 'true' }}
    defaults:
      run:
        working-directory: ${{ needs.detect_frontend.outputs.frontend_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ${{ needs.detect_frontend.outputs.frontend_lockfile }}

      - name: Print Node version
        run: node --version

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        shell: bash
        run: |
          set -euo pipefail
          npm run build | tee frontend-build.log

      - name: Upload frontend build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-logs
          path: ${{ needs.detect_frontend.outputs.frontend_dir }}/frontend-build.log
          if-no-files-found: ignore
